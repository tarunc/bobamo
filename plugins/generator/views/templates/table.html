<div>
<h4 class="pull-left title">${model.plural}</h4>
<div class="btn-toolbar pull-right">
	<div class="btn-group">
		<a href="#/views/${modelName}/edit" class="btn btn-mini"><b class="icon-edit"></b>Create ${model.title} </a>
	</div>
	
	<div class="btn-group">
    <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
        Hide/Show Columns
        <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
        {{each(i,l) model.list_fields}}
            <li data-field="${l}" class="hide-show-field"><a class="" href="#/views/${modelName}/list">${model.pathFor(i).title}</a></li>
        {{/each}}
    </ul>
	</div>
</div>


<table class="table table-striped top-line">
    <thead style="white-space: nowrap">
        <tr>
            {{each(i,l) model.list_fields}}
                <th data-field="${l}" class="elementActivate sortable">${model.pathFor(i).title}</th>
            {{/each}}
        </tr>
        <tr>&nbsp;
        </tr>
    </thead>
    <tbody/>
    <tfoot>
        <tr></tr>
    </tfoot>
</table>
 <div class="pager_table" data-limit="10" data-item="${model.title}" data-items="${model.plural}"></div>
</div>
